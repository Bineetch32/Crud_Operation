<h1 class="btn btn-success">Employee Details </h1>

<div class="container">
    <table class="table table-dark" border="1">
      <thead>
        <tr style="color: rgb(128, 105, 0)">
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>MobNO</th>
          <th>Edit</th>
          <th>Delete</th>
         </tr>
      </thead>
      <tbody >
        <tr *ngFor='let es of em'>
            <td class="text-warning">{{es.id}}</td>
            <td class="text-success">{{es.name |uppercase}}</td>
            <td class="text-primary">{{es.addr |uppercase}}</td>
            <td class="text-success">{{es.mobno}}</td>
            
          <td><a class="btn btn-info" (click)="editdata(es)">
            <i class="fa fa-edit"></i>
          </a>
          </td>
          <td><a class="btn btn-danger" (click)="deletedata(es)">
            <i class="fa fa-trash"></i>
          </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
